<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Site</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <button type="button">Sign Up</button>
        </div>

        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br> Creative Studio</h1>
            <button type="button">Take a Tour</button>
        </div>
        <div class="side-bar">
            <img src="media/menu.png" class="menu">


            <div class="social-links">
                <img src="media/fb.png">
                <img src="media/ig.png">
                <img src="media/tw.png">
            </div>

            <div class="useful-links">
                <img src="media/share.png">
                <img src="media/info.png">
                
            </div>
        </div>


        <div class="bubbles">
            <img src="media/bubble.png">
            <img src="media/bubble.png">
            <img src="media/bubble.png">
            <img src="media/bubble.png">
            <img src="media/bubble.png">
            <img src="media/bubble.png">
            <img src="media/bubble.png">
        </div>
    </div>
    
</body>
</html>
